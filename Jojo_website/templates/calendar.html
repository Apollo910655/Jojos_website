<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Our Date ❤️</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/calendar.css') }}">
</head>
<body>
    <div class="container calendar-container">
        <div class="heart"></div>
        <h1>Pick a Date for Our Special Day</h1>
        <div class="calendar">
            <div class="calendar-header">
                <button id="prevMonth">&lt;</button>
                <h2 id="monthYear"></h2>
                <button id="nextMonth">&gt;</button>
            </div>
            <div class="weekdays">
                <div>Sun</div><div>Mon</div><div>Tue</div>
                <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
            </div>
            <div id="days"></div>
        </div>
        <div id="selected-date" class="selected-date"></div>
        <button id="nextButton" class="next-btn" onclick="goToDateChoices()" disabled>Next ➡️</button>
    </div>
    <script src="{{ url_for('static', path='/calendar.js') }}"></script>
</body>
</html>
